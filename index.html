<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rose: #ff6b9d;
            --deep-rose: #c9184a;
            --blush: #ffb3c6;
            --cream: #fff5f7;
            --wine: #590d22;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd6e7 0%, #ffe5ec 25%, #ffccd5 50%, #ffd6e7 75%, #ffe5ec 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 2rem 0;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 2rem;
            animation: fadeInUp 1.2s ease-out;
            max-width: 1200px;
            width: 100%;
            margin: auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 700;
            color: var(--wine);
            margin-bottom: 1rem;
            letter-spacing: 0.02em;
            text-shadow: 2px 2px 20px rgba(255, 107, 157, 0.3);
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 2px 2px 20px rgba(255, 107, 157, 0.3); }
            50% { text-shadow: 2px 2px 35px rgba(255, 107, 157, 0.6); }
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: var(--deep-rose);
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            animation: fadeIn 1.5s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .heart-large {
            font-size: clamp(3rem, 8vw, 6rem);
            color: var(--rose);
            margin: 2rem 0;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite, fadeIn 1s ease-out 0.6s both;
            filter: drop-shadow(0 10px 30px rgba(255, 107, 157, 0.4));
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            color: var(--rose);
            opacity: 0;
            animation: floatUp 8s ease-in infinite;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg) scale(0.5);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg) scale(1.2);
            }
        }

        .message {
            max-width: 600px;
            margin: 3rem auto 0;
            font-size: clamp(1rem, 2vw, 1.4rem);
            color: var(--wine);
            line-height: 1.8;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.9s both;
        }

        .decorative-line {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--rose), transparent);
            margin: 2rem auto;
            opacity: 0;
            animation: expandLine 1.5s ease-out 1.2s both;
        }

        @keyframes expandLine {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 200px;
                opacity: 1;
            }
        }

        .date {
            margin-top: 2rem;
            font-size: clamp(0.9rem, 1.5vw, 1.2rem);
            color: var(--deep-rose);
            font-weight: 400;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1.5s both;
        }

        .question-section {
            margin-top: 4rem;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1.8s both;
        }

        .question {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--wine);
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .button-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 3rem;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--rose), var(--deep-rose));
            color: white;
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.4);
        }

        .btn-no {
            background: white;
            color: var(--deep-rose);
            border: 2px solid var(--rose);
            position: relative;
        }

        .btn-no:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.2);
        }

        .response-message {
            margin-top: 2rem;
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--wine);
            font-weight: 700;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        .response-message.show {
            opacity: 1;
            transform: scale(1);
        }

        .hearts-burst {
            display: inline-block;
            animation: heartsBurst 0.6s ease-out;
        }

        @keyframes heartsBurst {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Sparkle effect on hover */
        .container:hover h1 {
            animation: titleGlow 1.5s ease-in-out infinite, sparkle 0.6s ease-out;
        }

        @keyframes sparkle {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .message {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <h1>Happy Valentine's Day</h1>
        <p class="subtitle">Spread The Love</p>
        <div class="heart-large">â™¥</div>
        <div class="decorative-line"></div>
        <p class="message">
            Wishing you a day filled with joy, laughter, and all the love you deserve. Here's to celebrating friendship and all the beautiful connections in our lives!
        </p>
        <p class="date">February 14, 2026</p>
        
        <div class="question-section">
            <p class="question">Will you be my Valentine?</p>
            <div class="button-container">
                <button class="btn btn-yes" id="yesBtn">Yes! ðŸ’•</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
            <div class="response-message" id="responseMessage"></div>
        </div>
    </div>

    <script>
        // Create floating hearts
        const heartsContainer = document.getElementById('floatingHearts');
        const heartSymbols = ['â™¥', 'â¤', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—'];
        
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
            
            heartsContainer.appendChild(heart);
            
            // Remove heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        // Create hearts periodically
        setInterval(createFloatingHeart, 800);
        
        // Create initial hearts
        for (let i = 0; i < 8; i++) {
            setTimeout(createFloatingHeart, i * 300);
        }

        // Add interactive sparkle on mouse move
        let timeout;
        document.addEventListener('mousemove', () => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                if (Math.random() > 0.7) {
                    createFloatingHeart();
                }
            }, 100);
        });

        // Handle button interactions
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const responseMessage = document.getElementById('responseMessage');

        yesBtn.addEventListener('click', () => {
            responseMessage.innerHTML = '<span class="hearts-burst">Yay! Happy Valentine\'s Day! ðŸ’–</span>';
            responseMessage.classList.add('show');
            
            // Create a burst of hearts
            for (let i = 0; i < 15; i++) {
                setTimeout(createFloatingHeart, i * 100);
            }
        });

        // When "No" button is clicked, it says yes anyway!
        noBtn.addEventListener('click', () => {
            responseMessage.innerHTML = '<span class="hearts-burst">Too late, you\'re already my valentine! ðŸ’•</span>';
            responseMessage.classList.add('show');
            
            // Create a burst of hearts
            for (let i = 0; i < 15; i++) {
                setTimeout(createFloatingHeart, i * 100);
            }
        });

        // Also trigger on hover for extra playfulness
        noBtn.addEventListener('mouseenter', () => {
            if (!responseMessage.classList.contains('show')) {
                noBtn.textContent = 'Yes? ðŸ’';
            }
        });

        noBtn.addEventListener('mouseleave', () => {
            if (!responseMessage.classList.contains('show')) {
                noBtn.textContent = 'No';
            }
        });
    </script>
</body>
</html>
